name: test-action
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.8"
      - run: |
          pip install poetry
          poetry install
          pytest
        env:
          POETRY_VIRTUALENVS_CREATE: false

  build:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.8"
      - run: |
          pip install poetry
          poetry install
          poetry build
          poetry publish
        env:
          POETRY_VIRTUALENVS_CREATE: false
